<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edycja</title>
</head>
<body>
<main layout:fragment="content" class="content">
    <div class="return">
        <a th:href="@{/}" >Powrót do strony głównej</a>
    </div>
    <h2>Formularz edytowania zadania</h2>
    <form method="post" action="/edit/{id}(id=${task.id})" th:object="${task}">
        <div>
            <input type="hidden" id="id" th:field="*{id}">
        </div>
        <div>
            <input type="hidden" id="isDone" th:field="*{isDone}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="name" placeholder="Nazwa" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Krótki opis zadania" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Termin ostateczny realizacji</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
        </div>
    </form>
</main>
</body>
</html>
